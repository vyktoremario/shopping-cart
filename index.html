<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping Cart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
    <div class="row" id="app">
        <!--First Column For the page!-->
        <div class="col-md-2 side-bar">
            <div class="side">
                <div class="shopping-cart-text">
                    <h3>Shopping Cart</h3>
                </div>
                <hr class="small-line" />
                <img src="assets/images/256-256-b0e5861e8b9304b0078d3569728f96fa-cart.png" width="200px" height="200px">
                <button @click="changeView()" type="button" class="btn btn-light">View Shopping Cart</button>
                <hr class="small-line" />
            </div>
        </div>

        <!--Second Column for the Page-->
        <div class="col-md-10 full-bar">
            <input class="xty form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

            <span class="fas fa-search"></span>
            <hr />
            <div class="empty-top" v-if="showShoppingCart === false"></div>

            <div class="items" v-if="showShoppingCart === false">
                <div class="item" v-for="item in storeItems">
                    <p>Item Name:{{item.itemName}}
                        <span class="quantity"><label>Quantity:</label> <input v-model="item.quantity" type="text"></span>
                    </p>
                    <p>Price: <span class="price">N{{item.price}}</span></p>
                    <button class="add-cart animated swing infinite" @click="addToCart(item)">Add to Cart</button>
                    <hr>
                </div>
            </div>

            <div class="empty-top" v-if="showShoppingCart === true"></div>
            <div class="items" v-if="showShoppingCart === true">

                <table class="table">
                    <thead class="">
                        <tr class="tableColor">
                            <th class="remove-button" scope="col">Item Name</th>
                            <th class="remove-button" scope="col">Price</th>
                            <th class="remove-button" scope="col">Quantity</th>
                            <th class="remove-button" scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in cart">
                            <td>{{item.itemName}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td class="remove-button"><button class="my-btn" @click="removeFromCart(item, index)">Remove</button></td>
                            
                        </tr>
                    </tbody>
                </table>
                <h2>{{total}}</h2>
            </div>
        </div>
    </div>
    </div>
    <!--Row Ends!-->
    <!-- <script src="/assets/js/bootstrap.min.js"></script> -->
    <script src="/assets/js/vue.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
